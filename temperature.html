<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* CSS styles for the temperature converter */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        p.result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius">
        <br>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <br>
        <button id="convertBtn">Convert</button>
        <p class="result" id="result"></p>
    </div>

    <script>
        // JavaScript code for temperature conversion
        const convertBtn = document.getElementById("convertBtn");
        const celsiusInput = document.getElementById("celsius");
        const fahrenheitInput = document.getElementById("fahrenheit");
        const resultText = document.getElementById("result");

        convertBtn.addEventListener("click", function () {
            const celsius = parseFloat(celsiusInput.value);
            const fahrenheit = parseFloat(fahrenheitInput.value);

            if (!isNaN(celsius)) {
                const convertedFahrenheit = (celsius * 9/5) + 32;
                fahrenheitInput.value = convertedFahrenheit.toFixed(2);
                resultText.textContent = ${celsius}째C is equal to ${convertedFahrenheit.toFixed(2)}째F;
            } else if (!isNaN(fahrenheit)) {
                const convertedCelsius = (fahrenheit - 32) * 5/9;
                celsiusInput.value = convertedCelsius.toFixed(2);
                resultText.textContent = ${fahrenheit}째F is equal to ${convertedCelsius.toFixed(2)}째C;
            } else {
                resultText.textContent = "Please enter a valid temperature.";
            }
        });
    </script>
</body>
</html>
